    <script>
        function check(){
            let val1 = $('#name').val();
            let val2 = $('#quantity option:selected').val();
            let val3 = $('#address').val();
            let val4 = $('#number').val();
            var phnumber =/(01[016789])([1-9]{1}[0-9]{2,3})([0-9]{4})$/;
            
            if(val1 ==""){
                alert ('주문자 성함을 넣어주세요.')
                $('#name').focus();
            }
            else if(val2 ==""){
                alert ('수량을 넣어주세요.')
                $('#quantity').focus();
            }
            else if(val3 ==""){
                alert ('주소를 넣어주세요.')
                $('#address').focus();
            }
            else if(phnumber.test(val4)==false){
                alert ('010-xxxx-xxxx 형태로 전화번호를 넣어주세요.')
                $('#number').focus();
            }
            else{
                alert ('Good!')
            }
        }
    </script>

            사람으로서의

        </div>

            </div>

                <textarea id="address" class="form-control" rows="3"></textarea>
            </div>

                <input id="number" type="phone" class="form-control" placeholder="000-0000-0000">
